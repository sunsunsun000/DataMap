<body>
    <!--Header-->
    <%template src="_header.html"%>
    <!--/Header-->
    <script type="text/javascript">
        document.getElementById("menu3").className = "on";
    </script>

    <!--banner-->
    <div class="inside_banner" style="background: url('<%templateskin%>/Public/Web/images/ci_banner.jpg') no-repeat center; height: 120px;"></div>
    <div class="crumbs">
        <div class="wrap">
        <i class="icon"></i>当前位置：<a href="/">首页</a> ><a href="/cases/">成功案例</a> >
        <span>{model.title}</span></div>
    </div>
    <div class="case_top">
        <div class="wrap">
            <p class="intro fr">{model.zhaiyao}
            </p>
            <h2><a href="/cases/list-3-1.html">企业网站</a>
            <a href="/cases/list-11-1.html">手机网站</a></h2>
            <h3>{model.title}</h3>
            <p class="date">日期：{model.add_time} &nbsp;&nbsp;&nbsp;&nbsp;  浏览次数：<script type="text/javascript" src="{config.webpath}tools/submit_ajax.ashx?action=view_article_click&id={model.id}&click=1"></script></p>
        </div>
    </div>
    <div class="wrap case_sign" id="editor">
        {model.content}
    <a href="http://www.szare.com.cn/" class="btn_case_see" rel="noFollow">点击访问</a>
    </div>
    <script type="text/javascript">
        document.getElementById("menu7").className = "on";
        var resizeContentID = "editor";
        var pwidth = $(window).width();
        var maxWidth = 1200;
        if (pwidth < 1200) {
            maxWidth = 968;
        }
        var images = document.getElementById(resizeContentID).getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
            resizepic(images[i]);
        }
        function resizepic(thispic) {
            thispic.onload = function () {
                if (thispic.width > maxWidth) {
                    thispic.style.width = maxWidth + "px";
                }
            }
        }
    </script>
    <div class="c_back"><img src="<%templateskin%>/Public/Web/images/c_back.gif" alt="返回顶部" width="85" height="43" /></div>
    <!--footer-->
    <%template src="_footer.html"%>
    <!--footer-->
    <!--righter-->
    <%template src="_righter.html"%>
    <!--righter-->
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fd8344b6a8c16d55b7dabce090ed226b7' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <div style="display:none">
